services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mochan
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mochan"]
      interval: 5s
      timeout: 5s
      retries: 20

  deps:
    image: node:22
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    environment:
      PNPM_STORE_DIR: /pnpm-store
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
      - pnpm_store:/pnpm-store
    command: bash -lc "export COREPACK_ENABLE_DOWNLOAD_PROMPT=0; corepack enable && pnpm config set store-dir /pnpm-store && pnpm install --frozen-lockfile"

  api:
    image: node:22
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
      deps:
        condition: service_completed_successfully
    environment:
      NODE_ENV: development
      PORT: "3000"
      DATABASE_URL: postgresql://postgres:postgres@db:5432/mochan
      JWT_SECRET: dev-secret
      PNPM_STORE_DIR: /pnpm-store
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
      - pnpm_store:/pnpm-store
    command: bash -lc "export COREPACK_ENABLE_DOWNLOAD_PROMPT=0; corepack enable && pnpm config set store-dir /pnpm-store && pnpm dev:server"

  web:
    image: node:22
    working_dir: /app
    depends_on:
      - api
      - deps
    environment:
      EXPO_USE_METRO_WORKSPACE_ROOT: "1"
      EXPO_PUBLIC_API_BASE_URL: http://localhost:3000
      EXPO_PORT: "8081"
      PNPM_STORE_DIR: /pnpm-store
    ports:
      - "8081:8081"
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
      - pnpm_store:/pnpm-store
    command: bash -lc "export COREPACK_ENABLE_DOWNLOAD_PROMPT=0; corepack enable && pnpm config set store-dir /pnpm-store && npx expo start --web --port 8081 --host lan"

volumes:
  node_modules:
  pnpm_store:

